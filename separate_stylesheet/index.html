<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Separate Stylesheets</title>
    <link rel="stylesheet" href="light-theme.css" id="theme-link" />
  </head>
  <body>
    <button class="btn-toggle">Toggle</button>
    <h1>Hey there! This is just a title</h1>
    <p>
      I am just a boring text, existing here solely for the purpose of this demo
    </p>
    <p>
      And I am just another one like the one above me, because two is better
      than having only one
    </p>
    <a href="#">I am a link, don't click me!</a>
    <script>
      const btn = document.querySelector(".btn-toggle");
      const theme = document.querySelector("#theme-link");
      btn.addEventListener("click", function () {
        if (theme.getAttribute("href") == "light-theme.css") {
          theme.href = "dark-theme.css";
        } else {
          theme.href = "light-theme.css";
        }
      });
    </script>
  </body>
</html>
