<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Custom Properties</title>
    <style>
      body {
        --text-color: #222;
        --bkg-color: #fff;
        --anchor-color: #0033cc;
      }
      body.dark-theme {
        --text-color: #eee;
        --bkg-color: #121212;
        --anchor-color: #809fff;
      }

      body {
        color: var(--text-color);
        background-color: var(--bkg-color);
        transition: all ease-in-out 0.5s;
      }
      a {
        color: var(--anchor-color);
      }
    </style>
  </head>
  <body class="light-theme">
    <button class="btn-toggle">Toggle</button>
    <h1>Hey there! This is just a title</h1>
    <p>
      I am just a boring text, existing here solely for the purpose of this demo
    </p>
    <p>
      And I am just another one like the one above me, because two is better
      than having only one
    </p>
    <a href="#">I am a link, don't click me!</a>

    <script>
      const prefersDarkScheme = window.matchMedia(
        "(prefers-color-scheme: dark)"
      );
      if (prefersDarkScheme.matches) {
        document.body.classList.add("dark-theme");
      } else {
        document.body.classList.add("light-theme");
      }
      const btn = document.querySelector(".btn-toggle");
      btn.addEventListener("click", function () {
        document.body.classList.toggle("dark-theme");
      });
    </script>
  </body>
</html>
